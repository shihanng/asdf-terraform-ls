name: Main CI workflow

on:
  pull_request:
    paths-ignore:
      - "**.md"
    branches:
      - master
  push:
    paths-ignore:
      - "**.md"
    branches:
      - master

jobs:
  plugin_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: terraform-ls --version
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Run the sh-checker
        uses: luizm/action-sh-checker@v0.2.2
